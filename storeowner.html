<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="container-fluid ">
    <header>
        <nav class="navbar navbar-expand-lg  shopperHeader ">
            <div class="container-fluid">
                <img src="./images/download.png" alt="" width="70" height="30" class="d-inline-block align-text-top ms-5 ps-3">
                
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end me-5 pe-5" id="navbarNav">
                <ul class="navbar-nav">
                 
                  <li class="nav-item">
                    <a class="nav-link text-white" href="contact.html">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    
    <main>
    <form class="row g-3 needs-validation mt-5 pt-5 mb-5 pb-5 ms-3" n>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01"  required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02"  required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Business name</label>
            <input type="text" class="form-control" id="validationCustom02"  required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Business Address</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">State</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>Abia</option>
            <option>Ogun</option>
            <option>Lagos</option>
            <option>Enugu</option>
            <option>Delta</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn thirdSection text-white" type="submit" id="submi">Submit</button>
        </div>
      </form>
    </main>
      <footer>
        <nav class="navbar navbar-expand-lg  shopperFooter">
            <div class="container-fluid">
                <p class="ms-5 ps-5 text-secondary">2022 @ 9jaMall by Digital ShoppingMall Limited</p>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class=" justify-content-end me-5 pe-5" id="navbarNav">
                <ul class="navbar-nav">
                  <!-- <li class="nav-item">
                    <a class="nav-link text-secondary" aria-current="page" href="#">About Us</a>
                  </li> -->
                  <li class="nav-item">
                    <a class="nav-link text-secondary" href="contact.html">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </footer>
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
